<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kirim Pesan WhatsApp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
      color: #38bdf8;
      text-shadow: 0 0 6px #0284c7;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #94a3b8;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: vertical;
      font-family: inherit;
    }
    textarea {
      min-height: 100px;
    }
    button {
      width: 100%;
      background: #0284c7;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease-in-out;
      box-shadow: 0 0 10px #0284c7;
    }
    button:hover {
      background: #0369a1;
      box-shadow: 0 0 15px #0369a1;
    }
    .status {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
      min-height: 1.2rem;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kirim Pesan WhatsApp</h1>

    <label for="number">Nomor WhatsApp (contoh: 6281234567890)</label>
    <input type="text" id="number" placeholder="Masukkan nomor tujuan tanpa + atau spasi" />

    <label for="message">Pesan</label>
    <textarea id="message" placeholder="Tulis pesanmu di sini..."></textarea>

    <button onclick="sendMessage()">Kirim Pesan</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    async function sendMessage() {
      const number = document.getElementById('number').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      status.textContent = '';
      if (!number) {
        status.textContent = '⚠️ Nomor harus diisi!';
        return;
      }
      if (!message) {
        status.textContent = '⚠️ Pesan tidak boleh kosong!';
        return;
      }

      status.textContent = '⏳ Mengirim pesan...';

      try {
        const response = await fetch('http://localhost:3000/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number, message })
        });
        const data = await response.json();

        if (data.success) {
          status.textContent = '✅ Pesan berhasil dikirim!';
          document.getElementById('number').value = '';
          document.getElementById('message').value = '';
        } else {
          status.textContent = '❌ Gagal: ' + (data.error || 'Terjadi kesalahan');
        }
      } catch (error) {
        status.textContent = '❌ Gagal terhubung ke server';
      }
    }
  </script>

</body>
</html>
